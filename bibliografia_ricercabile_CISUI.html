        function formatChicagoStyle(item) {
            // Chicago Manual of Style (17th edition) - Note and Bibliography format
            let citation = '';
            
            // Formatta autore: Cognome, Nome
            let author = item.authors;
            
            if (item.type === "Articolo in rivista") {
                // Articolo in rivista: Autore. "Titolo articolo." Rivista volume (anno): pagine.
                citation += `${author}. "${item.title}." `;
                citation += `<i>${item.publisher.replace(/¬´|¬ª/g, '')}</i> `;
                
                // Estrai volume se presente in extra_info
                if (item.extra_info && item.extra_info.includes('Vol.')) {
                    const volMatch = item.extra_info.match(/Vol\. (\d+)/);
                    if (volMatch) {
                        citation += `${volMatch[1]}, `;
                    }
                }
                
                citation += `(${item.year})`;
                if (item.pages !== 'N/D') {
                    citation += `: ${item.pages}`;
                }
                citation += '.';
                
            } else if (item.type === "Articolo in volume") {
                // Articolo in volume: Autore. "Titolo articolo." In Titolo Volume, a cura di Curatore, pagine. Luogo: Editore, anno.
                citation += `${author}. "${item.title}." `;
                
                // Estrai info dal extra_info
                if (item.extra_info) {
                    const cleanInfo = item.extra_info.replace(/<[^>]*>/g, ''); // Rimuovi tag HTML
                    const inMatch = cleanInfo.match(/In: (.+)/);
                    if (inMatch) {
                        citation += `In ${inMatch[1]}`;
                    }
                }
                
                if (item.pages !== 'N/D') {
                    citation += `, ${item.pages}`;
                }
                citation += '.';
                
            } else if (item.type === "Volume miscellaneo" || item.type === "Monografia") {
                // Libro/Volume: Autore/Curatore. Titolo. Luogo: Editore, anno.
                const isCurated = item.authors.includes('(a cura di)');
                
                citation += `${author}. `;
                citation += `<i>${item.title}</i>. `;
                
                // Aggiungi luogo ed editore
                const publisherParts = item.publisher.split(',').map(p => p.trim());
                if (publisherParts.length >= 2) {
                    citation += `${publisherParts[1]}: ${publisherParts[0]}, `;
                } else {
                    citation += `${item.publisher}, `;
                }
                
                citation += `${item.year}.`;
            }
            
            return citation;
        }

        function renderBibliography(data) {

            if (citationStyle === 'chicago') {
                // Visualizzazione Chicago Style
                listContainer.innerHTML = data.map(item => `

                        <div class="bib-tags" style="margin-top: 10px;">
                            ${item.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                        </div>
                    </div>
                `).join('');
            } else {

                listContainer.innerHTML = data.map(item => `

                        <div class="bib-authors">${item.authors}</div>

                        </div>
                        <div class="bib-tags">
                            ${item.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                        </div>
                    </div>
                `).join('');
            }
        }

        function applyFilters() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const searchField = document.getElementById('searchFieldFilter').value;
            const typeFilter = document.getElementById('typeFilter').value;
            const yearFilter = document.getElementById('yearFilter').value;
            const sortFilter = document.getElementById('sortFilter').value;
            
            // Filtra i dati
            filteredData = bibliographyData.filter(item => {
                let matchesSearch = false;
                
                if (!searchTerm) {
                    matchesSearch = true;
                } else {
                    // Cerca nel campo selezionato
                    switch(searchField) {
                        case 'title':
                            matchesSearch = item.title.toLowerCase().includes(searchTerm);
                            break;
                        case 'author':
                            matchesSearch = item.authors.toLowerCase().includes(searchTerm);
                            break;
                        case 'keywords':
                            matchesSearch = item.keywords.toLowerCase().includes(searchTerm);
                            break;
                        case 'tags':
                            matchesSearch = item.tags.some(tag => tag.toLowerCase().includes(searchTerm));
                            break;
                        case 'all':
                        default:
                            matchesSearch = 
                                item.title.toLowerCase().includes(searchTerm) ||
                                item.authors.toLowerCase().includes(searchTerm) ||
                                item.keywords.toLowerCase().includes(searchTerm) ||
                                item.tags.some(tag => tag.toLowerCase().includes(searchTerm));
                            break;
                    }
                }
                
                const matchesType = !typeFilter || item.type === typeFilter;
                const matchesYear = !yearFilter || item.year.toString() === yearFilter;
                
                return matchesSearch && matchesType && matchesYear;
            });
            
            // Ordina i dati
            switch(sortFilter) {
                case 'year-desc':
                    filteredData.sort((a, b) => b.year - a.year);
                    break;
                case 'year-asc':
                    filteredData.sort((a, b) => a.year - b.year);
                    break;
                case 'author':
                    filteredData.sort((a, b) => a.authors.localeCompare(b.authors));
                    break;
                case 'title':
                    filteredData.sort((a, b) => a.title.localeCompare(b.title));
                    break;
            }
            
            renderBibliography(filteredData);
        }

        // Event listeners
        document.getElementById('searchInput').addEventListener('input', applyFilters);
        document.getElementById('searchFieldFilter').addEventListener('change', applyFilters);
        document.getElementById('typeFilter').addEventListener('change', applyFilters);
        document.getElementById('yearFilter').addEventListener('change', applyFilters);
        document.getElementById('sortFilter').addEventListener('change', applyFilters);

        // Inizializza la visualizzazione
        renderBibliography(bibliographyData);
        
        // Funzioni per il download
        function downloadCSV() {
            // Prepara i dati CSV
            let csv = 'Titolo,Autori,Anno,Tipo,Editore,Pagine,Tag,Info aggiuntive\n';
            
            filteredData.forEach(item => {
                // Escape delle virgole e delle virgolette
                const escapeCSV = (str) => {
                    if (typeof str !== 'string') str = String(str);
                    // Rimuovi tag HTML
                    str = str.replace(/<[^>]*>/g, '');
                    if (str.includes(',') || str.includes('"') || str.includes('\n')) {
                        return '"' + str.replace(/"/g, '""') + '"';
                    }
                    return str;
                };
                
                csv += [
                    escapeCSV(item.title),
                    escapeCSV(item.authors),
                    item.year,
                    escapeCSV(item.type),
                    escapeCSV(item.publisher),
                    escapeCSV(item.pages),
                    escapeCSV(item.tags.join('; ')),
                    escapeCSV(item.extra_info || '')
                ].join(',') + '\n';
            });
            
            // Crea il file e scarica
            const blob = new Blob(['\ufeff' + csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            link.setAttribute('href', url);
            link.setAttribute('download', 'bibliografia_cisui_' + new Date().toISOString().split('T')[0] + '.csv');
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
        
        function downloadTXT() {
            const citationStyle = document.getElementById('citationStyle').value;
            
            // Prepara i dati TXT
            let txt = 'BIBLIOGRAFIA CISUI\n';
            txt += 'Esportata il: ' + new Date().toLocaleDateString('it-IT') + '\n';
            txt += 'Formato: ' + (citationStyle === 'chicago' ? 'Chicago Manual of Style (17th ed.)' : 'Standard') + '\n';
            txt += '='.repeat(80) + '\n\n';
            
            if (citationStyle === 'chicago') {
                // Formato Chicago
                filteredData.forEach((item, index) => {
                    const chicagoCitation = formatChicagoStyle(item).replace(/<[^>]*>/g, ''); // Rimuovi tag HTML
                    txt += `${index + 1}. ${chicagoCitation}\n\n`;
                });
            } else {
                // Formato standard
                filteredData.forEach((item, index) => {
                    txt += `${index + 1}. ${item.authors} (${item.year})\n`;
                    txt += `   ${item.title}\n`;
                    txt += `   ${item.type} ‚Ä¢ ${item.publisher}`;
                    if (item.pages !== 'N/D') {
                        txt += ` ‚Ä¢ pp. ${item.pages}`;
                    }
                    txt += '\n';
                    if (item.extra_info) {
                        // Rimuovi tag HTML dal extra_info
                        const cleanInfo = item.extra_info.replace(/<[^>]*>/g, '');
                        txt += `   ${cleanInfo}\n`;
                    }
                    txt += `   Tag: ${item.tags.join(', ')}\n`;
                    txt += '\n';
                });
            }
            
            txt += '='.repeat(80) + '\n';
            txt += `Totale risultati: ${filteredData.length}\n`;
            
            // Crea il file e scarica
            const blob = new Blob([txt], { type: 'text/plain;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            link.setAttribute('href', url);
            link.setAttribute('download', 'bibliografia_cisui_' + new Date().toISOString().split('T')[0] + '.txt');
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
